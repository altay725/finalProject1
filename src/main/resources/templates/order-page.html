<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>

body{
background-color: rgb(90, 59, 59);

}
#all{
    background-color: rgb(96, 25, 3);
    color: aliceblue;
    padding: 30px;
    width: 700px;
    height: 340px;
    text-align: center;
    font-size:large;
    border-radius: 5%;
    margin-top: 100px;
}
#ww{
    color: rgb(218, 157, 66);
}
.aa{
    width: 200px;
    height: 20px;
}



</style>
<body>
<center> <div id="all">
    <h2 id="ww">Fill in all fields to finish your purchase.</h2>
    <form action="/computer-shop/finishPurchase" method="POST" th:object="${order}">
        <a>Enter the full name of the customer</a><br>
        <span th:if="${#fields.hasErrors('customerFullName')}" style="color:rgb(0, 255, 21)"; th:errors="*{customerFullName}"></span>
        <input class="aa" th:field="*{customerFullName}" type="text" placeholder="Full Name"><br>


        <a>Enter the address of the customer</a><br>
        <span th:if="${#fields.hasErrors('customerAddress')}" style="color:rgb(0, 255, 21)"; th:errors="*{customerAddress}"></span>
        <input class="aa" th:field="*{customerAddress}" type="text" placeholder="Address"><br>


        <a>Enter the payment amount of the customer</a><br>
        <span th:if="${#fields.hasErrors('payAmount')}" style="color:rgb(0, 255, 21)"; th:errors="*{payAmount}"></span><br>
        <input class="aa" th:field="*{payAmount}" type="number" placeholder="Payment Amount"><br>

        <input class="btn btn-warning" type="submit" value="Finish purchase process">
    </form></div>

    </center>

</body>
</html>
