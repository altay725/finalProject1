<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
    #aaa{

    width: 60%;
    height: 60%;
    }
    #q{
     width: 50%;
    height: 30%;
    }
    body{
    margin:20px;
            background-image: url("https://cdn.wallpapersafari.com/74/87/CcPbEd.jpg");
            background-size: cover;
    }

</style>
</head>
<body>
<a href="/computer-shop" class="btn btn-warning">Get back</a><br>
<center>

    <div class="container" >
        <div class="text-container">
            <img id="aaa" th:src="@{/api/{accountId}/{imageLink} (imageLink=${computer_info.imageLink},accountId=${computer_info.theAccount.id})}"
                 class="card-img-top" alt="...">


        </div> <br>
    </div>





    <table id="q" class="table table-dark table-stripped text-center">
        <thead>
        <tr>
            <th>Type</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody th:object="${computer_info}">
        <tr>
            <th>Computer's name</th>
            <td th:text="*{marka}"></td>
        </tr>
        <tr>
            <th>Compuetr's model</th>
            <td th:text="*{comp_model}"></td>
        </tr>
        <tr>
            <th>Computer's price</th>
            <td th:text="*{price}+'$'"></td>
        </tr>
        <tr>
            <th>Owner's full name</th>
            <td th:text="*{theAccount.full_name}"></td>
        </tr>
        <tr>
            <th>Owner's phone number</th>
            <td th:text="*{theAccount.phone_number}"></td>
        </tr>
        <tr>
            <th>Owner's email</th>
            <td th:text="*{theAccount.email}"></td>
        </tr>
        <tr>
            <th>Owner's gender</th>
            <td th:text="*{theAccount.gender}"></td>
        </tr>
        <tr>
            <th>Owner's country</th>
            <td th:text="*{theAccount.country}"></td>
        </tr>
        </tbody>
    </table>
</center>

</body>
</html>
