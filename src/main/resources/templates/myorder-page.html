<table class="table table-success table-striped text-center">
    <thead>
    <tr>
        <td>N</td>
        <td>Customer's Name</td>
        <td>Customer's Address</td>
        <td>Payment Amount</td>
        <td>Purchased Goods</td>

    </tr>

    <tbody>
    <tr th:each="order : ${orderList}">
        <td th:text="${order.id}">id</td>
        <td th:text="${order.customerFullName}">name</td>
        <td th:text="${order.customerAddress}">address</td>
        <td th:text="${order.payAmount}">amount</td>
        <td>
            <ol>
                <li th:each="computer : ${order.orderedComputerList}">
                    <h6 th:text="${computer.marka}"></h6>
                    <span>(The seller is <span th:text="${computer.theAccount.full_name}"></span> )</span>

                </li>
            </ol>
        </td>
    </tr>
    </tbody>
